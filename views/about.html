<h1>Styles & Components</h1>
<h2>Ripple</h2>
<section id="ripple">
    <div ripple class="example-div">
        <p>a div with ripple</p>
    </div>
</section>
<h2>Buttons</h2>
<section id="buttons" x-data="{ rotate: false }">

    <button fab large>edit</button>
    <button fab>edit</button>
    <button fab icon="edit">Enabled</button>
    
    <button filled>Enabled</button>
    <button filled secondary>Enabled</button>
    <button outlined>Enabled</button>

    <button icon>edit</button>
    <button
        icon
        :rotate="rotate"
        x-text="rotate ? 'sync_problem' : 'sync'"
        x-on:click="rotate = !rotate"
    ></button>
</section>
<section id="themes">
    <h2>Dark & Light themes</h2>
    <button secondary onclick="document.documentElement.setAttribute('light', '')">
        Light
    </button>
    <button secondary onclick="document.documentElement.removeAttribute('light')">
        Dark
    </button>
</section>

<style>
    .example-div {
        padding: 2rem;
        background-color: var(--surface);
    }
    #buttons {
        display: grid;
        grid-template-columns: repeat(3, min-content);
        gap: 1rem;
        justify-items: center;
        align-items: center;
        justify-content: space-between;
    }
</style>
